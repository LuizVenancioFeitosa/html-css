<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            width: 330px;
            height: 330px;
            border-collapse: collapse;
            
        }
        .numero{
            text-align: right;
        }
       
        
        td{
            border: 1px solid black;
            padding: 8px;
            font-size: 20px;
            text-align: center;
            vertical-align: middle;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <h2>tabela</h2>
    <table>
        <tr>
            <td class="numero">A1</td>
            <td>b1</td>
            <td>c1</td>
            
        </tr>
<tr>
<td class="a2">a2</td>
<td>b2</td>
<td>b3</td>
</tr>
<tr class="linha3">
<td>c1</td>
<td>c2</td>
<td>c3</td>
</tr>
<tr>
<td>d1</td>
<td>d2</td>
<td>d3</td>
</tr>
    </table>
</body>
</html>
