<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    th, td{
        border: 1px solid gray;
        font-size: 1.5em;
        padding: 10px;

    }
    caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;

    }
</style>
<body>
    <h1>exercicios de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>Ramo</td>
                <td>Avengers</td>
                <td>Alien</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>spider man</td>
            </tr>
            <tr>
                <td>patricia</td>
                <td>obivion</td>
                <td>Matrix</td>
                <td>Iron man</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Baby Shark</td>
                <td>Intócaveis</td>
                <td>Amnésia</td>
            </tr>
            <tr>
                
                <td>saulo</td>
                <td>Toy story</td>
                <td>Hambo</td>
                <td>Taxi driver</td>
            </tr>
            <tr>
              
                <td>Luiz</td>
                <td>Interstelar</td>
                <td>Openheimer</td>
                <td>Sem saída</td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Total</th>
                    <td >1000</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
    
</body>
</html>
