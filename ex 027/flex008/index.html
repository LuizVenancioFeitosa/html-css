<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe Box</title>
    <style>
div.container{
background-color: lightsalmon;
display: flex;
flex-flow: row wrap;
align-items: flex-start;
height: 400px;

}
div.item{
background-color: blue;
border: 1px solid black;
text-align: center;
height: 30px;
width: 30px;
}
div#i1{
   
}
div#i2{
    align-self: auto;
}
div#i3{
    align-self: flex-end;
}
div#i4{
    
}
div#i5{
   align-self: center;
}
div#i6{
   
}
div#i7{
   align-self: stretch;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>

    </div>
    
</body>
</html>
