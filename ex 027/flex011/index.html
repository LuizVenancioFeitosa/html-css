<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe Box</title>
    <style>
div.container{
background-color: lightsalmon;
display: flex;
flex-flow: row nowrap;
}
div.item{
background-color: blue;
border: 1px solid black;
text-align: center;
flex-basis: 200px;


}
div#ca{
flex-shrink: 0;
flex-grow: 0;
}
div#cb{
    flex-shrink: 1;
    flex-grow: 2; 
}
div#cc{
    flex-shrink: 3;
flex-grow: 4;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="ca">A</div>
        <div class="item" id="cb">b</div>
        <div class="item" id="cc">c</div>
        

    </div>
    
</body>
</html>
