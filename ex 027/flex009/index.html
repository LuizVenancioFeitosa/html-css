<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe Box</title>
    <style>
div.container{
background-color: lightsalmon;
display: flex;
flex-flow: row nowrap;

}
div.item{
background-color: blue;
border: 1px solid black;
text-align: center;
flex-basis: 150px;


}


    </style>
</head>
<body>
    <div class="container">
        <div class="item">Aaaaaaaaaaaa</div>
        <div class="item">bbbbbbbbbbbbbbb</div>
        <div class="item">cccccccccccccccc</div>
        <div class="item">dddddddddd</div>
        <div class="item">eeee</div>
        <div class="item">fffffffff</div>
        <div class="item">gggggggggggggggggggg</div>

    </div>
    
</body>
</html>
