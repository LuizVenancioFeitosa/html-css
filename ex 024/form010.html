<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="iano">em que ano voce nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcidade()" >
        </p>
        <p>
<label for="lidade">sua idade Ã©:</label>
<output id="lidade">0</output>

        </p>
  

<p>

<input type="submit" value="enviar">
<input type="reset" value="limpar">

</p>
<script>
  function calcidade(){
    let atual = new Date().getFullYear()
    lidade.innerHTML = Number(atual) - Number(iano.value)
  }
</script>
</body>
</html>
